<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="common/header.xhtml">
	<ui:define name="main">
		<div class='container'>
			<div class="row">
				<!-- Main Left -->
				<div class="col-sm-8">
					<div id="main" class="main section">
						<div id="register" class="widget Blog leftSide">
							<h2 class="title">ADD VIDEO</h2>
							<div class="widget-content">

								<h:form id="add-video-form" prependId="false">
									<p:messages id="msg"/>

									<div class="input-group margin-bottom-sm">
									  <span class="input-group-addon"><i class="fa fa-file-movie-o fa-fw"></i></span>
									  <p:inputText styleClass="form-control" placeholder="Title" value="#{VideoBean.addVideo.title}"
									  	required="true" requiredMessage="Title is required field"/>
									</div>

									<div class="input-group margin-bottom-sm">
									  <span class="input-group-addon"><i class="fa fa-code fa-fw"></i></span>
									  <p:inputTextarea styleClass="form-control" placeholder="Video URL" value="#{VideoBean.addVideo.videoURL}"
									  	style="height:120px;"
									  	required="true" requiredMessage="Embbed Code is required field"/>
									</div>

									<div class="input-group margin-bottom-sm">
									  <span class="input-group-addon"><img src="img/info_1.png" style="padding-right:6px;"/></span>
									  <p:inputTextarea styleClass="form-control" placeholder="Description" value="#{VideoBean.addVideo.description}" style="height:120px;"/>
									</div>

									<div class="input-group margin-bottom-sm" style="margin-bottom: 0">
									  <span class="input-group-addon"><i class="fa fa-tags fa-fw"></i></span>
									  <p:inputTextarea id="tags" styleClass="form-control" placeholder="Tags" value="#{VideoBean.tags}" style="height:80px;"/>
									</div>

									<p:commandButton style="visibility: hidden; position:absolute" id="submitBtn" update="@form" action="#{VideoBean.add}"
										onstart="PF('statusDialog').show(); $('#loadingDialog').css('width', '0px');$('#loadingDialog').css('height', '0px');"
										onsuccess="PF('statusDialog').hide();" />
								</h:form>
							</div>

							<div class="widget-bottom">
								<h:form>
									<p:commandLink styleClass="btn btn-primary" onclick="document.getElementById('submitBtn').click()">
										<i class="fa fa-plus fa-fw"></i>
										Add
									</p:commandLink>
								</h:form>
							</div>
						</div>
					</div>
				</div>
				<!-- Main Left Ends! -->

				<!-- Sidebar Right -->
				<ui:include src="common/sidebar.xhtml" />
				<!-- Sidebar Right Ends! -->
			</div>
		</div>

		<p:dialog modal="true" widgetVar="statusDialog" showHeader="false"
			id="loadingDialog" resizable="false" draggable="false"
			closable="false">
			<p:graphicImage value="/img/ajax-loading.gif" id="ajaxImage"
				style="position: fixed;top:40%; left:47%" />
		</p:dialog>

	</ui:define>
</ui:composition>
</html>
