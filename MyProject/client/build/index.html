    <script type="text/javascript">
        $('html').on('click', function(e) {
            $('.popover-link').each(function() {
                if (!$(this).is(e.target) && $(this).has(e.target).length === 0 && $('.popover').has(e.target).length === 0 && typeof $(e.target).data('original-title') == 'undefined' && !$(e.target).parents().is('.popover.in')) {
                    var sibling = $(this).siblings();
                    if (sibling.length > 0 && $(sibling[0]).is('.popover.in')) {
                        $(this).click(); // this hides popover, but content remains
                    }
                    return;
                }
            });
        });
    </script>
