<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="common/header.xhtml">
	<ui:define name="main">
		<script type="text/javascript">
			setActiveLink(5);
		</script>

		<div id="content" style="padding-bottom: 35px">
			<section class="container">
	                <section class="row">
	                    <div class="span9">
	                        <div class="contact-box" style="width:100%">
	                            <div class="title-bar">
	                                <div class="inner">
	                                    <h2>#{msg['menu.contact']}</h2>
	                                </div>
	                            </div>
	                            <div class="contact-box-content">
	                                <div class="inner">
	                                        <h:form prependId="false" id="contactForm">
	                                            <label for="fullName">#{msg['text.fullName']}</label>
			                                	<p:inputText id="fullName" value="#{ContactBean.fullName}"
				                                            	type="text" styleClass="input-block-level" required="true" requiredMessage="#{msg['fullName.required']}"/>

	                                            <label for="email">Email</label>
			                                    <p:inputText id="email" value="#{ContactBean.email}"
			                                            	type="text" styleClass="input-block-level" required="true" requiredMessage="#{msg['email.required']}"/>

												<label for="newsContent">#{msg['news.content']}</label>
	                                            <p:editor id="newsContent" widgetVar="newsContent" value="#{ContactBean.content}" required="true"
	                                            	requiredMessage="#{msg['news.content.required']}">
	                                            </p:editor>

												<p:commandLink update=":growl, :javascript-form, @form" process="@form" styleClass="btn btn-primary btn-large pull-right customButton"
													action="#{ContactBean.submitForm}" type="submit" value="#{msg['button.submitContact']}"/>
	                                        </h:form>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                </section>
	            </section>
		</div>
	</ui:define>
</ui:composition>
</html>
