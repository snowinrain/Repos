<ui:composition template="common/header.xhtml">
	<ui:define name="main">
		<script type="text/javascript">
			setActiveLink(2);
		</script>
		
		<style type="text/css">
			.ui-datagrid .ui-paginator-top, .ui-datalist .ui-paginator-top {
				margin-bottom: 20px;
			}
		</style>

		<div id="content" style="padding-bottom: 5px; padding-top: 5px;">
			<section class="container">
	           	<section class="row featured-items">
	           		<div style="margin-left: 30px;margin-bottom: 5px; float: left">
						<!--  ExAd.me | 728x90 | nhadat-online.com -->
						<div style="float: left;">
							<script type="text/javascript" src="http://728x90.exad.me/js/?id=6137"></script>
						</div>
						
						<div style="float: left;">
							<!-- START AD CODE -->
							<script language="javascript" type="text/javascript" charset="utf-8">
							var cpxcenter_banner_border = '#990033';
							var cpxcenter_banner_text = '#000000';
							var cpxcenter_banner_bg = '#FFFFFF';
							cpxcenter_banner_link = '#000000';
							cpxcenter_width = 468;
							cpxcenter_height = 60;
							</script>
							<script language="JavaScript" type="text/javascript" src="http://ads.cpxcenter.com/cpxcenter/showAd.php?nid=4&amp;zone=68068&amp;type=banner&amp;sid=50855&amp;pid=49601&amp;subid=&amp;opt1=&amp;opt2=">
							</script>
							<!-- END AD CODE -->
						</div>
					</div>
	           	
					<h:form prependId="false" id="search-list-form">
						<section class="span9">

							<p:dataList value="#{ArticleBean.articles}" var="article" itemType="none" paginator="true" rows="10" styleClass="paginated"
								paginatorPosition="top" currentPageReportTemplate="#{msg['text.topNavigation.show1']} {startRecord}-{endRecord} #{msg['text.topNavigation.show2']} {totalRecords} #{msg['text.topNavigation.show3']}"
						        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
						        rowsPerPageTemplate="20,40,100">

								<div class="row">
		                            <div class="span9 featured-item-wrapper featured-item-list" style="margin-bottom: 3px;">
		                                <div class="featured-item featured-list">
		                                    <div class="top">
		                                        <div class="inner-border">
		                                            <div class="inner-padding">
		                                                <figure>
		                                                    <p:graphicImage value="#{article.image}"/>
		                                                    <p:commandLink styleClass="figure-hover" action="#{ArticleBean.navigateToArticleDetail(article)}">
																Zoom
				                                            </p:commandLink>
		                                                </figure>
		                                                <div class="right">
		                                                    <h3>
																<p:commandLink action="#{ArticleBean.navigateToArticleDetail(article)}" value="#{article.title}" />
						                                    </h3>
		                                                    <div class="description">
		                                                        <p style="height: 88px;overflow: hidden;">
		                                                        	<h:outputText value="#{article.subTitle.length() gt 330 ? fn:substring(article.subTitle, 0, 330).concat('...') : article.subTitle}" escape="false" />
		                                                        </p>
		                                                    </div>
		                                                </div>
		                                            </div>
		                                        </div>

		                                    </div>
		                                    <div class="bottom">
		                                        <div class="inner-border">
		                                            <div class="inner-padding">
		                                                <p>
		                                                	<h:outputText value="#{msg['article.keyword']}: #{article.keywords}" />
		                                                </p>
		                                                <div class="pull-right">
		                                                	<h:outputText value="#{article.updatedDate}" style="color:#A9A9A9">
		                                                		<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
		                                                	</h:outputText>
		                                                </div>
		                                            </div>
		                                        </div>
		                                    </div>
		                                </div>
		                            </div>
		                        </div>

							</p:dataList>
						</section>
						
						<aside class="span6" style="width: 240px;">

	                        <section class="widget" style="width:inherit; border: 0">
	                        	<div style="float: left">
		                        	<!-- START AD CODE -->
									<script language="javascript" type="text/javascript" charset="utf-8">
									var cpxcenter_banner_border = '#990033';
									var cpxcenter_banner_text = '#000000';
									var cpxcenter_banner_bg = '#FFFFFF';
									cpxcenter_banner_link = '#000000';
									cpxcenter_width = 120;
									cpxcenter_height = 600;
									</script>
									<script language="JavaScript" type="text/javascript" src="http://ads.cpxcenter.com/cpxcenter/showAd.php?nid=4&amp;zone=68069&amp;type=banner&amp;sid=50855&amp;pid=49601&amp;subid=&amp;opt1=&amp;opt2=">
									</script>
									<!-- END AD CODE -->
								</div>
								
								<div style="float: left">
									<!-- START AD CODE -->
									<script language="javascript" type="text/javascript" charset="utf-8">
									var cpxcenter_banner_border = '#990033';
									var cpxcenter_banner_text = '#000000';
									var cpxcenter_banner_bg = '#FFFFFF';
									cpxcenter_banner_link = '#000000';
									cpxcenter_width = 120;
									cpxcenter_height = 600;
									</script>
									<script language="JavaScript" type="text/javascript" src="http://ads.cpxcenter.com/cpxcenter/showAd.php?nid=4&amp;zone=68069&amp;type=banner&amp;sid=50855&amp;pid=49601&amp;subid=&amp;opt1=&amp;opt2=">
									</script>
									<!-- END AD CODE -->
								</div>
								
								<div style="float: left">
									<script async="async" src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
									<!-- Ads 4 -->
									<ins class="adsbygoogle"
									     style="display:inline-block;width:120px;height:600px"
									     data-ad-client="ca-pub-1573245275402428"
									     data-ad-slot="4958872790"></ins>
									<script>
									(adsbygoogle = window.adsbygoogle || []).push({});
									</script>
								</div>
								
								<div style="float: left">
									<script async="async" src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
									<!-- Ads 4 -->
									<ins class="adsbygoogle"
									     style="display:inline-block;width:120px;height:600px"
									     data-ad-client="ca-pub-1573245275402428"
									     data-ad-slot="4958872790"></ins>
									<script>
									(adsbygoogle = window.adsbygoogle || []).push({});
									</script>
								</div>
									
							</section>

	                    </aside>
					</h:form>
				</section>
	        </section>
		</div>
	</ui:define>
</ui:composition>
</html>
